<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js_21-22</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jasmine.css">
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/jquery.tmpl.min.js"></script>
  <script src="js/jasmine.js"></script>
  <script src="js/jasmine-html.js"></script>
  <script src="js/dist/iqtest.js"></script>
  <script src="js/dist/script.js"></script>
</head>
<body>
  <div class="container">


    <div class="header"><h4>Test IQ</h4></div>
    <script type="text/template" id="tmpl">
      <div class="box">
        <h4 class="question${number}">${number + 1}. ${question}</h4>
        {{each answers}}
          <div class="checkbox">
            <label>
              <input type="checkbox" class=${number}-${$index} value="">${$value}
            </label>
          </div>
        {{/each}}
    </div>
    </script>

    <div class="modal">
      <div class="modal-close"></div>
      <h5>Your results:</h5>
      <p class="result"></p>
    </div>
    <div class="overlay"></div>

  </div>
</body>
</html>
